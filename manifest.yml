applications:
- path: .
  memory: 768M
  instances: 1
  domain: mybluemix.net
  name: simulated-cars
  disk_quota: 1024M  
  services:
  - simulated-cars-cloudantNoSQLDB
  - simulated-cars-iotf
declared-services:
  simulated-cars-cloudantNoSQLDB:
    label: cloudantNoSQLDB
    plan: Lite
  simulated-cars-iotf:
    label: iotf-service
    plan: iotf-service-free