applications:
- path: .
  memory: 768M
  instances: 1
  domain: mybluemix.net
  name: simulated-cars
  disk_quota: 1024M  
  services:
  - simulated-cars-cloudantNoSQLDB
  - simulated-cars-iotf
  - simulated-cars-wcd
  - simulated-cars-cm
declared-services:
  simulated-cars-cloudantNoSQLDB:
    label: cloudantNoSQLDB
    plan: Lite
  simulated-cars-iotf:
    label: iotf-service
    plan: iotf-service-free
  simulated-cars-wcd:
    label: weatherinsights
    plan: Free-v2
  simulated-cars-cm:
    label: mapinsights
    plan: free